<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>헤더</title>
</head>
<body>
  <header class="p-3 text-bg-warning" th:fragment="headerFragment">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img style="width:70px; height:60px;" src="/img/jamong_shop.jpg">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">홈</a></li>
          <li><a href="/notifi" class="nav-link px-2 text-white">공지사항</a></li>
          <li><a href="/cart" class="nav-link px-2 text-white">장바구니</a></li>
        </ul>

        <div class="searchDiv" style="background-color:white; margin-right:5px;">
          <input style="width:300px; border: 0px;" type="text" id="search" placeholder="상품 검색">
          <img style="width:20px; height:20px; cursor:pointer;" id="searchBtn" src="/img/search.png" onclick="fn_search();">
        </div>

        <div class="text-end">
          <th:block sec:authorize="isAuthenticated()">
            <button type="button" class="btn btn-outline-light me-2" onclick="fn_logoutHref();">로그아웃</button>
            <button type="button" class="btn btn-outline-light me-2" onclick="fn_myPageHref();">마이페이지</button>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
              <button type="button" class="btn btn-outline-light me-2" onclick="fn_adminHref();">관리자페이지</button>
            </th:block>
            <th:block sec:authorize="hasRole('ROLE_SELLER')">
              <button type="button" class="btn btn-outline-light me-2" onclick="fn_selHref();">판매자페이지</button>
            </th:block>
          </th:block>
          <th:block sec:authorize="isAnonymous()">
            <button type="button" class="btn btn-outline-light me-2" onclick="fn_loginHref();">로그인</button>
            <button type="button" class="btn btn-outline-light me-2" onclick="fn_registerHref();">회원가입</button>
          </th:block>
        </div>
        <input id="login-user-id" type="hidden" th:value="${#authentication.name}">
      </div>
    </div>
  </header>
</body>
</html>
